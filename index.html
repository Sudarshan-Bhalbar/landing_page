<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-------------------------------TailwindCss CDN----------------------------->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-------------------------------RemixIcon CDN-------------------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!------------------------------------- Google Fonts ---------------------------------------------------->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap");
      *{
        margin: 0px;
        padding: 0px;
      }
      body {
        font-family: "Space Grotesk", sans-serif;
      }
    </style>
  </head>
  <body>
    <!------------------------------------- Navbar ------------------------------------------>
    <header
      class="fixed w-screen h-14 lg:pt-16 md:pt-10 sm:pt-10 flex items-center"
    >
      <!-- Logo Space -->
      <div class="h-full w-full flex justify-center items-center">
        <h1 class="font-bold sm:text-2xl md:text-3xl lg:text-3xl text-gray-900">LOGOMIX</h1>
      </div>
      <!-- Links Btn Bar -->
      <div class="h-full w-full flex justify-end px-5 items-center">
        <div
          class="w-full h-full md:hidden sm:hidden hidden lg:flex justify-center gap-6 text-slate-800 font-semibold text-sm pr-14 items-center"
        >
          <a href="#">HOME</a>
          <a href="#">ABOUT</a>
          <a href="#">PRICING</a>
        </div>
        <button
          type="button"
          class="nav-toggle p-2 sm:block md:block lg:hidden"
        >
          <i class="ri-menu-3-fill ri-2x"></i>
        </button>
      </div>
      <!--Mobile Menu Bar -->
      <div
        class="nav-menu h-fit w-screen bg-blue-500 flex lg:hidden absolute -top-96 left-0 flex-col justify-center items-center px-5 py-10 gap-3 rounded-b-3xl text-gray-900"
      >
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
        <button type="button" class="nav-close">
          <i class="ri-close-fill absolute top-5 right-10 ri-2x"></i>
        </button>
      </div>
    </header>

    <!------------------------------------- Hero Section --------------------------------------->
    <main
      class="w-screen h-screen  bg-blue-500 md:flex md:justify-center md:items-center lg:px-64"
    >
      <!-- <div class="w-full h-full flex justify-center items-center"> -->
      <div
        class="home_data flex flex-col justify-end gap-5 px-2 items-center sm:w-full h-3/5  md:items-start md:pl-10 md:w-1/2 md:h-4/5 md:justify-center lg:w-1/2 lg:pl-0 lg:h-4/5 lg:items-start lg:justify-center "
      >
        <h3 class="font-extrabold text-slate-200 text-3xl">Error 404</h3>
        <h1
          class="font-extrabold text-slate-900 text-3xl lg:text-8xl md:text-8xl"
        >
          Hey Buddy
        </h1>
        <p class="font-semibold text-slate-300 text-center md:text-left lg:text-left w-64">
          We can't seem to find the page you are looking for.
        </p>
        <a href="#" class="px-5 py-2 text-slate-200 rounded-full bg-slate-900"
          >Go Home</a
        >
      </div>
        <img src="img.png" class=" home_img w-full h-2/5 md:w-1/2 md:h-2/5 lg:w-1/2 lg:h-4/5 " alt="img" />
      <!-- </div> -->
    </main>
    <!------------------------------------- ScrollReveal JS File ------------------------------------------>
    <script src="scrollreveal.min.js"></script>

    <!------------------------------------- JS File ------------------------------------------>
    <script src="index.js"></script>
  </body>
</html>
